services:
  backend:
    context: ./backend
    env_file:
      - .env.prod
    ports:
      - "80:4000"
    depends_on:
      - db
  
  frontend:
    context: ./frontend
    env_file:
      - .env.prod
    ports:
      - "443:3000"
  
  db:
    image: postgres:13-alpine
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - ./db/prod:/var/lib/postgresql/data
